<div class="container-fluid p-0 mb-5">
    <div >
    <owl-carousel-o [options]="customOptions" >
        <ng-template carouselSlide *ngFor="let item of slidesStore">
            <div class="owl-carousel-item position-relative">
                <img class="img-fluid" [src]="item.src" alt="" style="height: 500px;">
                <div class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center" style="background: rgba(24, 29, 56, .7);">
                    <div class="container">
                        <div class="row justify-content-start">
                            <div class="col-sm-10 col-lg-8">
                                <h5 class="text-primary text-uppercase mb-3 animated slideInDown">{{item.heading1}}</h5>
                                <h1 class="display-3 text-white animated slideInDown">{{item.heading2}}</h1>
                                <p class="fs-5 text-white mb-4 pb-2">{{item.heading3}}</p>
                                <a routerLink={{item.pt}} class="btn btn-primary py-md-3 px-md-5 me-3 animated slideInLeft">{{item.btn1}}</a>
                                <a routerLink="/enquiry" class="btn btn-light py-md-3 px-md-5 animated slideInRight">{{item.btn2}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
      </owl-carousel-o>
    </div>
</div>
